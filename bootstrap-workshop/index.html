<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eau de Parfum</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
      .product-card {
          border-radius: 10px;
          overflow: hidden;
          box-shadow: 2px black;
      }
      .product-image {
          height: 250px;
          object-fit: cover;
      }
      .price {
          font-size: 1.5rem;
          color: #198750;
          font-weight: bold;
      }
      .original-price {
          text-decoration: line-through;
          color: #888;
      }
      .btn {
        background-color: #198750;
      }
      .card-title {
        font-family: 'Libre Baskerville', serif;
        font-weight: bold;
      }
      .card-text, .original-price, .text-muted {
        font-family: 'Nunito Sans', sans-serif;
      }
      .text-muted {
        letter-spacing: 3px;
      }

      @media (min-width:768px) {
        .product-card {
          flex-direction: row;
          width: 500px;
          height: 500px;
        }
        .product-image {
          height: 100%;
        }
        .card-body {
          width: 50%;
          padding: 1.5rem;
        }
        .btn {
          font-size: 1rem;
          padding: 0.8rem;
        }
        body {
          height: 100vh;
          display: flex;
          align-items: center;
          justify-self: center;
          background-color: #F5F5DC;
        }
        .container {
          height: 768px;
          display: flex;
          align-items: center;
          justify-content: center;
        }
      }
    </style>
</head>
<body>
  <div class="container my-3">
      <div class="card product-card">
        <picture>
          <source media="(min-width: 768px)" srcset="/assets/images/image-product-desktop.jpg">
          <img src="/assets/images/image-product-mobile.jpg" class="card-img-top product-image" alt="Gabrielle Essence Eau De Parfum">
        </picture>
          <div class="card-body">
              <p class="text-muted text-uppercase mb-1">Perfume</p>
              <h5 class="card-title">Gabrielle Essence Eau De Parfum</h5>
              <p class="card-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
              <div class="d-flex align-items-center">
                  <span class="price">$149.99</span>
                  <span class="ml-2 original-price">$169.99</span>
              </div>
              <a href="#" class="btn btn-success btn-block mt-3">
                <svg width="15" height="16" xmlns="http://www.w3.org/2000/svg"><path d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z" fill="#FFF"/></svg>
                Add to Cart
              </a>
          </div>
      </div>
  </div>
</body>
</html>
